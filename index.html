<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
        <!-- For Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <!-- For Icons -->
        <link rel="stylesheet" href="CSS/all.min.css">
        <!-- For Styles  -->
        <link rel="stylesheet" href="CSS/styles.css">
    </head>

    <body>
        <div class="page">
            <div class="head">
                <img src="imgs/Logo.png" alt="Books Logo">
                <span><span>Bo<span>o</span>k</span>Store</span>
            </div>
            <div class="login">
                <span>Login</span>
                <form action="home.html" target="_self">
                    <div class="input-mail">
                        <label for="mail">
                            <i class="fa-solid fa-envelope"></i>
                            Enter Your E-mail</label>
                        <input type="email" id="mail" name="mail" placeholder="ex:email@gmail.com" required>
                    </div>
                    <div class="input-pass">
                        <label for="pass"><i class="fa-solid fa-key"></i>
                            Enter Your Password</label>
                        <input type="password" id="pass" name="pass" required>
                    </div>
                    <div class="dont-have">
                        you don't have an account ?
                        <div>
                            <a href="#">sign up now</a>
                        </div>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">
                            forgot your password ?
                        </a>
                    </div>
                    <div class="sub">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
