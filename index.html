<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore-Login</title>
    <!-- For Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- For Icons -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- For Styles  -->
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <div class="page">
      <div class="head">
        <img src="imgs/Logo.png" alt="Books Logo" />
        <span><span>Bo<span>o</span>k</span>Store</span>
      </div>
      <div class="send-data">
        <div class="login">
          <span>Login</span>
          <div class="error"></div>
          <form action="home.html" target="_self">
            <div class="input-user-name">
              <label for="user-name">
                <i class="fa-solid fa-user"></i>
                Enter Your Username</label
              >
              <input
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Mostafa"
              />
            </div>
            <div class="input-pass">
              <label for="pass"
                ><i class="fa-solid fa-key"></i> Enter Your Password</label
              >
              <input type="password" id="pass" name="pass" />
            </div>
            <div class="dont-have">
              you don't have an account ?
              <div>
                <a href="#">sign up now</a>
              </div>
            </div>
            <div class="forgot-pass">
              <a href="#"> forgot your password ? </a>
            </div>
            <div class="sub">
              <input type="submit" value="Log In" />
            </div>
          </form>
        </div>
        <div class="signup hide-me">
          <span>Sign UP</span>
          <div class="error"></div>
          <form action="home.html" target="_self">
            <div class="input-mail">
              <label for="mail-signup">
                <i class="fa-solid fa-envelope"></i>
                Enter Your E-Mail</label
              >
              <input
                type="email"
                id="mail-signup"
                name="mail"
                placeholder="mostafa@gmail.com"
              />
            </div>
            <div class="input-user-name">
              <label for="user-name-signup">
                <i class="fa-solid fa-user"></i>
                Enter Your Username</label
              >
              <input
                type="text"
                id="user-name-signup"
                name="user-name"
                placeholder="Mostafa"
              />
            </div>
            <div class="input-pass">
              <label for="pass-signup"
                ><i class="fa-solid fa-key"></i> Enter Your Password</label
              >
              <input type="password" id="pass-signup" name="pass" />
            </div>
            <div class="already-have">
              you already have an account ?
              <div>
                <a href="#">login now</a>
              </div>
            </div>
            <div class="sub">
              <input type="submit" value="Sign up" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
